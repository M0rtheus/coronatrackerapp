<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="color:white;">Coronavirus Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active"></li>
     </ul>
       <form class="form-inline my-2 my-lg-0">
        <input type="search" (ngModelChange)="searchCountry(key.value)" #key="ngModel" ngModel
        name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search country..." required>
       </form>
    </div>
  </nav>
  
  <div class="container">
    <div class="card">
        <div class="card-body">
          <h5>{{totalCases}}</h5>
            <p class="card-text">Total Cases reported globally</p>
        </div>
    </div>
  
  <div class="container bootstrap snippets bootdey">
      <div class="row">
          <div class="col-lg-12">
              <div class="main-box no-header clearfix">
                  <div class="main-box-body clearfix">
                      <div class="table-responsive">
                          <table class="table user-list">
                              <thead>
                                  <tr>
                                    <th>Country</th>
                                    <th>Province</th>
                                    <th>Total Cases</th>
                                    <th>New Cases</th>
                                  </tr>
                              </thead>
                              <tbody >
                                  <tr *ngFor="let countrycase of allCases" [routerLink]="['/country/', countrycase.id]">
                                      <td class="user-link">{{countrycase.country}}</td>
                                      <td class="user-subhead">{{countrycase.province}}</td>
                                      <td>{{countrycase.latestTotal}}</td>
                                      <td>{{countrycase.deltaFromPrevDay}}</td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
